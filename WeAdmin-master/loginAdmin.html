<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>管理员登录</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./static/css/font.css">
	<link rel="stylesheet" href="./static/css/weadmin.css">
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/idangerous.swiper.min.js"></script>
    <script type="text/javascript" src="js/wow.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

</head>
<body class="login-bg">
    
    <div class="login">
        <div class="message">Health Care 登录</div>
        <div id="darkbannerwrap"></div>
        
        <div class="layui-form" >
            <input name="adminname"  id="adminname" placeholder="用户名"  type="text"  class="layui-input" >
            <hr class="hr15">
            <input name="password"  id="password"  placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <input class="loginin" name="btn_sub" id="btn_sub" value="登录" style="width:100%;" type="button">
            <hr class="hr20" >
            <div>
            	欢迎登陆healthcare管理后台！
            </div>
        </div>
    </div>


</body>
</html>

<script type="text/javascript">
        $(document).ready(function(){
            $("#btn_sub").click(function(){
                $.ajax({
                    type: "POST",   //提交的方法
                    url:"http://localhost:8081/admin/adminlogin",
                    xhrFields: {
                        withCredentials: true,
                    },
                    dataType:"json",
                    contentType: "application/json",
                    //url:"#",
                    data: JSON.stringify({
                        "administrator_name":$("#adminname").val(),
                        "password":$("#password").val()
                    }),
                    async: false,
                    error: function(request) {  //失败的话
                        alert("Connection error");
                    },
                    success: function(data) {

                        if (data.code==0){
                            alert("登陆成功")
                            window.location.href="./pages/adminwelcome.html";
                        }
                        else{
                            alert(data.msg)
                        }

                    }
                });
            });
        })
</script>
