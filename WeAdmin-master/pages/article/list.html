<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>饮食管理-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
		<meta name="Description" content="基于layUI数据表格操作"/>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../static/css/font.css">
		<link rel="stylesheet" href="../../static/css/weadmin.css">
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
	      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
		<style type="text/css">
			.layui-form-switch {
				width: 55px;
			}			
			.layui-form-switch em {
				width: 40px;
			}
			body{overflow-y: scroll;}
		</style>
	</head>

	<body>
	<div class="weadmin-nav">
			<span class="layui-breadcrumb">
				<a href="javascript:window.close(); ">首页</a> <a href="javascript:;">饮食管理</a>
				<a href="javascript:;"> <cite>饮食记录</cite></a>
			</span>
		<a class="layui-btn layui-btn-sm" style="margin-top:3px;float:right" href="javascript:location.replace(location.href);"
		   title="刷新">
			<i class="layui-icon layui-icon-refresh"></i>
			<!-- <i class="layui-icon" style="line-height:30px">&#x1002;</i> -->
		</a>
	</div>

	<div class="weadmin-body">
		<div class="layui-row">
			<form class="layui-form layui-col-md12 we-search">
				食物信息搜索：
				<div class="layui-inline">
					<input class="layui-input" placeholder="开始日" name="start" id="start" />
				</div>
				<div class="layui-inline">
					<input class="layui-input" placeholder="截止日" name="end" id="end" />
				</div>
				<button class="layui-btn" lay-submit="" lay-filter="sreach">
					<i class="layui-icon layui-icon-search"></i>
				</button>
			</form>
		</div>
		<div class="weadmin-block">
			<button class="layui-btn layui-btn-danger" onclick="delAll()">
				<i class="layui-icon layui-icon-delete"></i>批量删除
			</button>
			<button class="layui-btn" onclick="WeAdminShow('添加信息','./add.html',600,400)">
				<i class="layui-icon layui-icon-add-circle-fine"></i>添加信息
			</button>
			<span class="fr" style="line-height:40px">共有数据：88 条</span>
		</div>
		<table class="layui-table" id="foodList">
			<thead>
			<tr>
				<th>
					<div class="layui-unselect header layui-form-checkbox" lay-skin="primary">
						<i class="layui-icon">&#xe605;</i>
					</div>
				</th>
				<th>ID</th>
				<th>摄入卡路里</th>
				<th>摄入维生素A</th>
				<th>摄入维生素B</th>
				<th>摄入维生素C</th>
				<th>摄入维生素D</th>
				<th>摄入维生素E</th>
				<th>摄入蛋白质</th>
				<th>摄入脂肪</th>
				<th>摄入碳水化合物</th>
				<th>加入时间</th>
				<th>操作</th>
			</tr>
			</thead>
			<tbody>
			</tbody>
		</table>

	</div>
	<script src="../../lib/layui/layui.js" charset="utf-8"></script>
	<script type="text/javascript">
		layui.use(['form', 'jquery','util','admin', 'layer'], function() {
			var $ = layui.jquery;
		$(document).ready(
				$.ajax({
					type: "GET",   //提交的方法
					url:"http://localhost:8081/food/showfood",
					xhrFields: {
						withCredentials: true,
					},
					dataType:"json",
					contentType: "application/json",
					async: false,
					error: function(request) {  //失败的话
						alert("Connection error");
					},
					success: function(data) {
						var f = data.data
						var h=1
						$("#foodList").append(
								'<tr data-id="' + h + '">' +
								'<td>'+
								'<div class="layui-unselect layui-form-checkbox" lay-skin="primary" data-id="' + h + '"><i class="layui-icon">&#xe605;</i></div>'+
								'</td>'+
								'<td>' + h + '</td>'+
								'<td>'+f["total_calorie"]+'</td>'+
								'<td>'+f["total_vitaminA"]+'</td>'+
								'<td>'+f["total_vitaminB"]+'</td>'+
								'<td>'+f["total_vitaminC"]+'</td>'+
								'<td>'+f["total_vitaminD"]+'</td>'+
								'<td>'+f["total_vitaminE"]+'</td>'+
								'<td>'+f["total_protein"]+'</td>'+
								'<td>'+f["total_fat"]+'</td>'+
								'<td>'+f["total_carbs"]+'</td>'+
								'<td>'+f["date"]+'</td>'+
								'<td class="td-manage">'+
								'<a title="编辑" onclick="WeAdminShow(\'编辑\',\'./edit.html\',600,400)" href="javascript:;"><i class="layui-icon">&#xe642;</i></a>'+
								'<a title="删除" onclick="member_del(this,\'要删除的id\')" href="javascript:;"><i class="layui-icon">&#xe640;</i></a>'+
								'</td>'+
								'</tr>'
						)


					}
				})
		)}
		)

	</script>
	<!--<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>-->
	<script src="../../static/js/eleDel.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
