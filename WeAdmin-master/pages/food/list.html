<script>
  layui.use('table', function() {
    var $ = layui.jquery
    var table = layui.table;
    //监听表格复选框选择
    table.on('checkbox(allfood)', function(obj) {
      console.log(obj)
    });
    //监听工具条
    table.on('tool(allfood)', function(obj) {
      var data = obj.data;
      console.log(data.date)
      if (obj.event === 'del') {
        layer.confirm('真的删除这条记录吗？', function(index) {
          var data = obj.data;
          $.ajax({
            //几个参数需要注意一下
            type: "POST",//方法类型

            url: "http://localhost:8081/food/deletefood",//url
            xhrFields: {
              withCredentials: true,
            },
            dataType:"json",
            contentType: "application/json",
            data: JSON.stringify({
              "date":data.date
            }),
            success: function (result) {
              if (result.code == "0") {
                layer.close(index);
                layer.msg('删除成功');
                layui.table.reload("allfood",{page:{curr:1}});
              }else{
                layer.msg('删除失败', {
                  icon: 5
                });
              }
            },
            error : function() {
              layer.msg('服务器错误', {
                icon: 5
              });
            }
          });
        });
      }
      if (obj.event === 'view') {
        var data = obj.data;
        WeAdminShow('编辑','./showfood.html?date='+data.date,600,400);
      }
    });

    //触发事件
    var active = {
      tabAdd : function() {

        layer.open({
          type: 2,
          title: '添加学生成绩信息',
          shadeClose: true,
          shade: false,
          /*    maxmin: true,  *///开启最大化最小化按钮
          area: ['800px', '400px'],
          content: '/add.html'
        });

      },search:function(){
        var name=$("#studentNameSearch").val();
        table.reload('height_weight',{
          method: 'POST'
          , where: {
            "studentName":name},page: {
            curr: 1 //重新从第 1 页开始
          }

        })
      }
    };

    $('#studentSearch .layui-btn').on('click', function() {
      var type = $(this).data('type');
      active[type] ? active[type].call(this) : '';
    });

  });
</script>


<script>
  function deleAll() {
    layui.use(['form', 'jquery','util','admin', 'layer'], function() {
      var $ = layui.jquery;
      $.ajax({
        type: "POST",   //提交的方法
        url:"http://localhost:8081/food/deleteAllFood",
        xhrFields: {
          withCredentials: true,
        },
        dataType:"json",

        contentType: "application/json",
        async: true,
        error: function(request) {  //失败的话
          alert("Connection error");
        },
        success: function(data) {

        }
      })
    });
    window.delAll();
  }
</script>
<script>
  layui.use(['form', 'jquery','util','admin', 'layer'], function() {
    var form = layui.form,
            table = layui.table,
            $ = layui.jquery,
            util = layui.util,
            admin = layui.admin,
            layer = layui.layer;
    form.on('submit(search)',function (data){(

            table.reload('allfood', {
              url:"http://localhost:8081/food/searchFood",
              method: 'POST',
              contentType: 'application/json'
              , where: {
                "startdate":data.field.start,
                "enddate":data.field.end

              }, page: {
                curr: 1 //重新从第 1 页开始
              }
            })

    )
      return false;
    })})
</script>
