<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>添加运动记录-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../static/css/font.css">
    <link rel="stylesheet" href="../../static/css/weadmin.css">
    <script src="../../js/jquery.min.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="weadmin-body">
    <form class="layui-form">


        <div class="layui-form-item">
            <label for="L_pass" class="layui-form-label">
                <span class="we-red">*</span>入睡时间
            </label>
            <div class="layui-input-inline">
                <input type="text" id="start_time" name="start_time" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                形如小时:分钟:秒
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_pass" class="layui-form-label">
                <span class="we-red">*</span>睡眠时间
            </label>
            <div class="layui-input-inline">
                <input type="text" id="sleep_time" name="sleep_time" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                单位：小时
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_repass" class="layui-form-label">
            </label>
            <button class="layui-btn" lay-filter="add" lay-submit="">确定</button>
        </div>
    </form>
</div>
<script src="../../lib/layui/layui.js" charset="utf-8"></script>

<script>
    layui.extend({
        admin: '{/}../../static/js/admin'
    });
    layui.use(['form', 'jquery','util','admin', 'layer'], function() {
        var form = layui.form,
            $ = layui.jquery,
            util = layui.util,
            admin = layui.admin,
            layer = layui.layer;


        //监听提交
        form.on('submit(add)', function(data) {
            //console.log(data.field);
            var f = data.field;

            //发异步，把数据提交给php
            layer.alert("增加成功", {
                icon: 6
            }, function() {
                var date = new Date();
                var seperator1 = "-";
                var year = date.getFullYear();
                var month = date.getMonth() + 1;
                var strDate = date.getDate();
                if (month >= 1 && month <= 9) {
                    month = "0" + month;
                }
                if (strDate >= 0 && strDate <= 9) {
                    strDate = "0" + strDate;
                }
                var timeNow = year + seperator1 + month + seperator1 + strDate;

                // 获得frame索引
                var index = parent.layer.getFrameIndex(window.name);

                $.ajax({
                    type: "POST",   //提交的方法
                    url:"http://localhost:8081/sleep/addsleepTime",
                    xhrFields: {
                        withCredentials: true,
                    },
                    dataType:"json",
                    contentType: "application/json",
                    //url:"#",
                    data: JSON.stringify({
                        "date":timeNow,
                        "starttime":$("#start_time").val(),
                        "sleeptime":$("#sleep_time").val()
                    }),
                    async: false,
                    error: function(request) {  //失败的话
                        alert("Connection error");
                    },
                    success: function(data) {

                        if (data.code==0){
                            parent.layer.close(index);
                        }
                        else{
                            alert(data.msg)
                        }
                    }
                });

            });
            return false;
        });

    });
</script>
</body>

</html>
