<head>
  <meta charset="UTF-8">
  <title>新建问卷</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../static/css/font.css">
  <link rel="stylesheet" href="../../static/css/weadmin.css">
  <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
  <!--[if lt IE 9]>
  <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>

  <![endif]-->
</head>

<body>
<div class="weadmin-body">
  <form class="layui-form">

    <div class="layui-form-item">
      <label for="categoryName" class="layui-form-label">问题</label>
      <div class="layui-input-inline">
        <input type="text" id="q" name="q" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label for="categoryName" class="layui-form-label">答案1</label>
      <div class="layui-input-inline">
        <input type="text" id="a1" name="a1" autocomplete="off" class="layui-input">
      </div>

    </div>
    <div class="layui-form-item">
      <label for="categoryName" class="layui-form-label">答案2</label>
      <div class="layui-input-inline">
        <input type="text" id="a2" name="a2" autocomplete="off" class="layui-input">
      </div>

    </div>
    <div class="layui-form-item">
      <label for="categoryName" class="layui-form-label">答案3（可空）</label>
      <div class="layui-input-inline">
        <input type="text" id="a3" name="a3" autocomplete="off" class="layui-input">
      </div>

    </div>

<div class="layui-form-item">
  <label for="categoryName" class="layui-form-label">答案4（可空）</label>
  <div class="layui-input-inline">
    <input type="text" id="a4" name="a4" autocomplete="off" class="layui-input">
  </div>

</div>

    <div class="layui-form-item">
      <label for="categoryName" class="layui-form-label">分值</label>
      <div class="layui-input-inline">
        <input type="text" id="point" name="point" autocomplete="off" class="layui-input">
      </div>

    </div>

    <div class="layui-form-item">
      <label for="L_repass" class="layui-form-label">
      </label>
      <button class="layui-btn" lay-filter="add" lay-submit="">确定</button>
    </div>

  </form>
</div>
<script src="../../lib/layui/layui.js" charset="utf-8"></script>
<script>
  var url = decodeURI(window.location.href);
  var argsIndex = url .split("?id=");
  var qid = argsIndex[1];
  layui.use(['form','layer','util'], function(){
    var form = layui.form,
            $ = layui.jquery,
            util = layui.util,
            layer = layui.layer;

    //监听提交
    form.on('submit(add)', function(data){
      console.log(data);
      layer.alert("增加成功", {icon: 6},function () {
        var index = parent.layer.getFrameIndex(window.name);
        $.ajax({
          type: "POST",   //提交的方法
          url:"http://localhost:8081/question/addQ",
          xhrFields: {
            withCredentials: true,
          },
          dataType:"json",
          contentType: "application/json",
          data: JSON.stringify({
            "questionnaire_id":Number(qid),
            "question":$("#q").val(),
            "A1":$("#a1").val(),
            "A2":$("#a2").val(),
            "A3":$("#a3").val(),
            "A4":$("#a4").val(),
            "point":Number($("#point").val())
          }),

          async: false,
          error: function(request) {  //失败的话
            alert("Connection error");
          },
          success: function(data) {

            if (data.code==0){
              alert("success1")
              parent.layer.close(index);
              window.parent.location.reload();
            }
            else{
              alert(data.msg)
            }
          }

        })
      });
      return false;
    });
  });


</script>
</body>

</html>
