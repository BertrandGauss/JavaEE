	<head>
		<meta charset="UTF-8">
		<title>BMI展示-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../static/css/font.css">
		<link rel="stylesheet" href="../../static/css/weadmin.css">
		<script src="../../js/jquery.min.js"></script>
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
	      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>

	    <![endif]-->

	<body>
		<div class="weadmin-nav">
			<span class="layui-breadcrumb">
				<a href="javascript:;">首页</a> <a href="javascript:;">基本情况统计</a>
				<a href="javascript:;"><cite>BMI指数变化</cite></a>
			</span>
			<a class="layui-btn layui-btn-sm" style="margin-top:3px;float:right" href="javascript:location.replace(location.href);"
			 title="刷新">
				<i class="layui-icon layui-icon-refresh"></i>
			</a>
		</div>
		<div class="weadmin-body">
			<blockquote class="layui-elem-quote">
				特别声明：ECharts，一个纯 Javascript 的图表库，可以流畅的运行在 PC 和移动设备上，兼容当前绝大部分浏览器（IE8/9/10/11，Chrome，Firefox，Safari等），底层依赖轻量级的 Canvas 类库 ZRender，提供直观，生动，可交互，可高度个性化定制的数据可视化图表。WeAdmin提示：如需使用或者详细更多案例可以访问官网 <a href="http://echarts.baidu.com/" style="color:red">ECharts</a>。
			</blockquote>
			<!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
			<div id="main" style="width: 100%;height:400px;"></div>
			<blockquote class="layui-elem-quote">
				注意：本案例的Echarts图表库由cdn引入，需要在线才能正常使用，若要离线使用，请至Echarts官网下载。
			</blockquote>
		</div>
		<script src="//cdn.bootcss.com/echarts/4.0.2/echarts.min.js"></script>
		<script type="text/javascript">
			// 基于准备好的dom，初始化echarts实例
			var myChart = echarts.init(document.getElementById('main'));
			$(document).ready(
					$.ajax({
						type: "GET",
						url:"http://localhost:8081/height_weight/showbmi",
						xhrFields: {
							withCredentials: true,
						},
						dataType:"json",
						contentType: "application/json",
						async: false,
						error: function(request) {  //失败的话
							alert("Connection error");
						},
						success: function(data) {
							var weights = new Array();
							var bmis = new Array();
							var tizhis = new Array();
							var dates = new Array();
							var f = data.data;
							for(var i = 0; i <f.length ; i++){
								json1 = f[i];
								weights.push(json1["weight"]);
								bmis.push(json1["bmi"]);
								tizhis.push(json1["tiZhi"]);
								temp_date = json1["date"].split("T")[0]
								dates.push(temp_date);

							}
							// 指定图表的配置项和数据
							var option = {
								title: {
									text: '变化情况'
								},
								tooltip: {
									trigger: 'axis'
								},
								legend: {
									data:['体重','BMI指数','体脂']
								},
								grid: {
									left: '3%',
									right: '4%',
									bottom: '3%',
									containLabel: true
								},
								toolbox: {
									feature: {
										saveAsImage: {}
									}
								},
								xAxis: {
									type: 'category',
									boundaryGap: false,
									data: dates
								},
								yAxis: {
									type: 'value'
								},
								series: [
									{
										name:'体重',
										type:'line',
										// stack: '总量',
										data: weights
									},
									{
										name:'BMI指数',
										type:'line',
										// stack: '总量',
										data: bmis
									},
									{
										name:'体脂',
										type:'line',
										// stack: '总量',
										data:tizhis
									},
								]
							};


							// 使用刚指定的配置项和数据显示图表。
							myChart.setOption(option);
						}
					})
			)
		</script>



		</div>
		<script src="../../lib/layui/layui.js" charset="utf-8"></script>
		<script src="../../static/js/eleDel.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
