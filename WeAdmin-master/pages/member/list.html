<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>个人基本情况-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
	<meta name="renderer" content="webkit" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<link rel="stylesheet" href="../../static/css/font.css" />
	<link rel="stylesheet" href="../../static/css/weadmin.css" />
	<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
	<!--[if lt IE 9]>
	<script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	<script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	<script type="text/javascript" src="../../js/jquery.min.js"></script>
	<![endif]-->
</head>

<body>
<div class="weadmin-nav">
			<span class="layui-breadcrumb">
				<a href="javascript:window.close(); ">首页</a> <a href="javascript:;">基本情况统计</a>
				<a href="javascript:;"> <cite>身高体重统计</cite></a>
			</span>
	<a class="layui-btn layui-btn-sm" style="margin-top:3px;float:right" href="javascript:location.replace(location.href);"
	   title="刷新">
		<i class="layui-icon layui-icon-refresh"></i>
		<!-- <i class="layui-icon" style="line-height:30px">&#x1002;</i> -->
	</a>
</div>

<div class="weadmin-body">
	<div class="layui-row">
		<form class="layui-form layui-col-md12 we-search">
			信息搜索：
			<div class="layui-inline">
				<input class="layui-input" placeholder="开始日" name="start" id="start" />
			</div>
			<div class="layui-inline">
				<input class="layui-input" placeholder="截止日" name="end" id="end" />
			</div>
			<button class="layui-btn" lay-submit="" lay-filter="sreach">
				<i class="layui-icon layui-icon-search"></i>
			</button>
		</form>
	</div>
	<div class="weadmin-block" id="topline" name=""topline>
		<button class="layui-btn layui-btn-danger" onclick="deleAll()">
			<i class="layui-icon layui-icon-delete"></i>批量删除
		</button>
		<button class="layui-btn" onclick="WeAdminShow('添加信息','./add.html',600,400)">
			<i class="layui-icon layui-icon-add-circle-fine"></i>添加信息
		</button>
	</div>
	<table class="layui-table" id="memberList">
		<thead>
		<tr>
			<th>
				<div class="layui-unselect header layui-form-checkbox" lay-skin="primary">
					<i class="layui-icon">&#xe605;</i>
				</div>
			</th>
			<th>ID</th>
			<th>性别</th>
			<th>身高</th>
			<th>体重</th>
			<th>加入时间</th>
			<th>操作</th>
		</tr>
		</thead>
		<tbody>
		</tbody>
	</table>

</div>
<script src="../../lib/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript">
    layui.use(['form', 'jquery','util','admin', 'layer'], function() {
        var $ = layui.jquery;
        $(document).ready(
            $.ajax({
                type: "GET",   //提交的方法
                url:"http://localhost:8081/height_weight/showinformation",
                xhrFields: {
                    withCredentials: true,
                },
                dataType:"json",
                contentType: "application/json",
                async: false,
                error: function(request) {  //失败的话
                    alert("Connection error");
                },
                success: function(data) {
                    var f = data.data
                    for(var i = 0; i <f.length;i++){
                        var h=i+1
                        time = f[i]["date"].split("T")[0]
                        $("#memberList").append(
                            '<tr data-id="' + h + '">' +
                            '<td>'+
                            '<div class="layui-unselect layui-form-checkbox" lay-skin="primary" data-id="' + h + '"><i class="layui-icon">&#xe605;</i></div>'+
                            '</td>'+
                            '<td>' + h + '</td>'+
                            '<td>男</td>'+
                            '<td>'+f[i]["height"]+'</td>'+
                            '<td>'+f[i]["weight"]+'</td>'+
                            '<td>'+time+'</td>'+
                            '<td class="td-manage">'+
                            '<a title="编辑" onclick="WeAdminShow(\'编辑\',\'./edit.html\',600,400)" href="javascript:;"><i class="layui-icon">&#xe642;</i></a>'+
                            '<a title="删除" onclick="deleteOne(this,1,time)" href="javascript:;"><i class="layui-icon">&#xe640;</i></a>'+
                            '</td>'+
                            '</tr>'
                        )
                        $("#topline").append(
                            '<span class="fr" style="line-height:40px">共有数据：'+f.length+' 条</span>'
                        )

                    }

                }
            })
        )})

</script>
<script>
    function deleAll() {
        layui.use(['form', 'jquery','util','admin', 'layer'], function() {
            var $ = layui.jquery;
            $.ajax({
                type: "POST",   //提交的方法
                url:"http://localhost:8081/height_weight/deleteall",
                xhrFields: {
                    withCredentials: true,
                },
                dataType:"json",

                contentType: "application/json",
                async: true,
                error: function(request) {  //失败的话
                    alert("Connection error");
                },
                success: function(data) {
                    // alert(data.msg)
                }
            })
        });
        window.delAll();
    }
</script>
<script>
    function deleteOne(obj,h,date) {
        layui.use(['form', 'jquery','util','admin', 'layer'], function() {
            var $ = layui.jquery;
            $.ajax({
                type: "POST",   //提交的方法
                url:"http://localhost:8081/height_weight/deleteOne",
                xhrFields: {
                    withCredentials: true,
                },
                dataType:"json",
                contentType: "application/json",
                data: JSON.stringify({
                    "date":date,
                    "height":0,
                    "weight":0
                }),
                async: false,
                error: function(request) {  //失败的话
                    alert("Connection error");
                },
                success: function(data) {
                     alert(date);
                }
            })
        });
        member_del(obj,h);

    }
</script>
<script src="../../static/js/eleDel.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
