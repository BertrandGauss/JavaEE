<script>

        var $ = layui.jquery
        var table = layui.table;

        table.on('tool(question)', function(obj) {

                WeAdminShow(data.name,'./more.html?id='+data.questionnaire_id+'?name='+data.name,600,400);

            }
        });
    });

</script>
